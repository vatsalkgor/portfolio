version: 2.1

jobs:
    test:
        docker:
            - image: cimg/node:14.2.0
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - node-deps-v1-{{ .Branch }}-{{checksum "package.json"}}
            - run:
                  name: install packages
                  command: npm i
            - save_cache:
                  key: node-deps-v1-{{ .Branch }}-{{checksum "package.json"}}
                  paths:
                      - ~/.npm
            - run:
                  name: Run Tests
                  command: npm run test
workflows:
    test_my_app:
        jobs:
            - test
